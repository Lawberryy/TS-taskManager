<body>
    <header>
        <h1>Gestion de Tâches</h1>
    </header>
    <main>
        <section id="task-search">
            <h2>Rechercher des Tâches</h2>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Entrer un mot-clé..." />
                <button type="button" id="searchButton">Rechercher</button>
            </div>
        </section>
        <section id="task-creation">
            <h2>Ajouter une Tâche</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Titre de la tâche" required>
                <textarea id="taskDescription" placeholder="Description de la tâche" required></textarea>
                <input type="date" id="taskDueDate" required>
                <select id="taskPriority" required>
                    <option value="low">Faible</option>
                    <option value="medium" selected>Moyenne</option>
                    <option value="high">Haute</option>
                </select>
                <select id="taskCategory">
                    <option value="">Sélectionnez une catégorie</option>
                </select>
                <p id="categoryInfo"></p>
                <div style="margin-bottom:30px;">
                    <h3>Créer une catégorie :</h3>
                    <div id="newCategorySection">
                        <input type="text" id="newCategoryInput" placeholder="Nom de la nouvelle catégorie">
                        <button type="button" id="newCategoryButton">Ajouter une nouvelle catégorie</button>
                    </div>
                </div>
                <button type="submit">Ajouter Tâche</button>
            </form>
        </section>
        <section id="task-filter">
            <h2>Filtrer les Tâches</h2>
            <form id="filterForm">
                <label for="filterPriority">Filtrer par Priorité :</label>
                <select id="filterPriority">
                    <option value="all">Toutes</option>
                    <option value="high">Haute</option>
                    <option value="medium">Moyenne</option>
                    <option value="low">Faible</option>
                </select>

                <label for="filterDate">Filtrer par Date :</label>
                <input type="date" id="filterDate">

                <label for="filterCategory">Filtrer par Catégorie :</label>
                <select id="filterCategory">
                    <option value="all">Toutes</option>
                    <option value="non classée">Non classée</option>
                </select>

                <button type="button" id="applyFilter">Appliquer Filtre</button>
            </form>
        </section>
